# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

#     - name: Build
#       run: go build -v ./...

    - name: Test_1
      run: go test -v ./test/test_01/
     
    - name: Test_2
      run: go test -v ./test/Test_02/
      
    - name: Test_3
      run: go test -v ./test/Test_03/  
